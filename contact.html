<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€” Oliveth Otokunefor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/contact.css" />
</head>
<body>
  <div class="container">
    <article class="contact-card" data-testid="test-contact-page">
      <div class="card-header">
        <h2>Contact Me</h2>
        <p>I'd love to hear from you!</p>
      </div>

      <form id="contact-form" novalidate data-testid="test-contact-form" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="28eaf87a-ab7b-476d-b5d7-f1039c8f4cb1">
          
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" data-testid="test-contact-name" aria-describedby="error-name" required />
              <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" data-testid="test-contact-email" aria-describedby="error-email" required />
              <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
          </div>

          <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
              <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
          </div>

          <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
              <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
          </div>

          <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send</button>
          <p id="success-message" class="success" data-testid="test-contact-success" style="display:none;">
            Message sent successfully!
          </p>
        </form>

      <div class="more-options">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='about.html'">About</button>
      </div>
    </article>
  </div>
                                                                                                                          

  <script src="./js/contact.js"></script>
</body>
</html>
